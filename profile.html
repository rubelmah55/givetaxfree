<!DOCTYPE html>
<!-- lang -->
<html lang="zxx">

<head>
    <!-- ========== Meta Tags ========== -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="RRDevs">
    <!-- ======== Page title ============ -->
    <title>givetaxfree</title>
    <!-- ========== Favicon Icon ========== -->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <!-- ===========  All Stylesheet ================= -->
    <!--  Icon css plugins -->
    <link rel="stylesheet" href="./assets/css/icons.css">
    <!-- metis menu css file -->
    <link rel="stylesheet" href="./assets/css/metismenu.css">
    <!--  Bootstrap css plugins -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!--  slick css plugins -->
    <link rel="stylesheet" href="./assets/css/slick.min.css">
    <!--  magnific-popup css plugins -->
    <link rel="stylesheet" href="./assets/css/magnific-popup.min.css">
    <!-- aos css file -->
    <link rel="stylesheet" href="./assets/css/aos.min.css">
    <!--  main style css file -->
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>    

    <section class="profile_wrapper">
        <div class="container">
            <div class="profile_element">
               <div class="singlr_profile">
                <h3 class="text-center">Sign up</h3>
                <form action="#">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="name_fast">First Name</label>
                                <input type="text" class="form-control" name="text" id="name_fast" placeholder="First Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="last_fast">Last Name</label>
                                <input type="text" class="form-control" name="text" id="last_fast" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" name="text" id="email" placeholder="your email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" name="text" id="phone" placeholder="your phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="add">Address</label>
                                <input type="text" class="form-control" name="text" id="add" placeholder="Address">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input_group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" name="text" id="city" placeholder="City">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input_group">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" name="text" id="zip" placeholder="zip">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input_group">
                                <label for="State">State</label>
                                <input type="text" class="form-control" name="text" id="State" placeholder="State">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="input_group">
                                <label for=""></label>
                                <select id="#" >
                                    <option value="us">US</option>
                                    <option value="bd">BD</option>
                                    <option value="indea">INDEA</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
               </div>
            </div>
        </div>
    </section>

    <!--  ALl JS Plugins
    ====================================== -->
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/aos.min.js"></script>
    <script src="./assets/js/magnific-popup.min.js"></script>
    <script src="./assets/js/metismenu.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
